<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoMain - Вход</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">CriptoMain</div>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/game">Играть</a></li>
                <li><a href="/leaderboard">Рейтинг</a></li>
                <li><a href="/profile">Профиль</a></li>
                <li><a href="/login">Вход</a></li>
                <li><a href="/register">Регистрация</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-form">
            <h2>Вход в аккаунт</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Имя пользователя или Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CriptoMain. Все права защищены.</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
